name: Blameless SLO Validator

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/blameless-slo-validator
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://npm.pkg.github.com/
                  scope: '@blamelesshq'
            - run: npm install
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
