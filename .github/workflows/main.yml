name: Blameless SLO Validator

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        defaults:
            run:
                working-directory: packages/blameless-slo-validator
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [10.x, 12.x, 14.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build

    package:
        defaults:
            run:
                working-directory: packages/blameless-slo-validator
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - run: npm install
            - run: npm run build
            - run: npm version prerelease --preid=ci-$GITHUB_RUN_ID --no-git-tag-version
            - run: npm pack
            - name: Upload
              uses: actions/upload-artifact@v2
              with:
                  name: package
                  path: 'packages/blameless-slo-validator/*.tgz'

    publish:
        name: 'Publish to GitHub Packages'
        needs: [package]
        runs-on: ubuntu-18.04
        if: github.repository_owner == 'blamelesshq'
        steps:
            - name: Upload
              uses: actions/download-artifact@v2
              with:
                  name: package
            - uses: actions/setup-node@v1
              with:
                  node-version: 14.x
                  registry-url: https://npm.pkg.github.com/
                  scope: '@blamelesshq'
            - run: echo "registry=https://npm.pkg.github.com/@blamelesshq" >> .npmrc
            - run: npm publish $(ls *.tgz)
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
