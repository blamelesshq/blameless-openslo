name: Blameless SLO Validator

on:
  push:
    paths:
      - 'packages/blameless-slo-validator/**'

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/blameless-slo-validator
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://npm.pkg.github.com/
                  scope: '@blamelesshq'
            - name: Install dependencie
              run: npm install
            - name: Run Tests
              run: npm install
            - name: Install dependencies & Publish Package
              run: |
                echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
                npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
